<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="h2">Which language runs in a web browser?</h2>
      <div class="question-1">
        <ul>
            <li>
                <input type="radio" name="answer" id="java"  class="label-text"/>
                <label for="java" id="java" class="a"></label>
            </li>

            <li>
                <input type="radio" name="answer" id="c-lang"  class="label-text"/>
                <label for="c-lang" id="c-lang" class="b"></label>
            </li>

            <li>
                <input type="radio" name="answer" id="python"  class="label-text"/>
                <label for="python" id="python" class="c"></label>
            </li>
            <li>
                <input type="radio" name="answer" id="javascript"  class="label-text"/>
                <label for="javascript" id="javscript" class="d"></label>
            </li>
        </ul>
        
       
        <button class="btn">Submit</button>
       
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
